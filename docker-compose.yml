services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./app:/usr/share/nginx/html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: alpine:latest
    command: sh -c "echo 'Database started' && sleep infinity"
    restart: unless-stopped

  worker:
    image: alpine:latest
    command: sh -c "echo 'Worker started' && while true; do echo 'Working...'; sleep 5; done"
    depends_on:
      - db
    restart: unless-stopped
